<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotly - Coming Soon</title>
    <link rel="icon" type="image/png" href="spotly-01.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <img src="spotly-02-transperent.png" alt="Spotly Logo" class="logo">
        </div>
        
        <div class="app-name-container">
            <div class="app-name">
                <h2>SPOTLY</h2>
                <div class="underline-accent"></div>
            </div>
            <p class="tagline">Your perfect spot awaits</p>
            
        </div>
        
        <p>Discover trending venues, exclusive events, and unforgettable experiences.<br>
        Find and secure your spot faster and easier than ever.<br>
        Your perfect night out starts here.</p>
        
        <!-- Updated features section with more modern, minimalistic icons -->
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fa-regular fa-calendar-check"></i>
                </div>
                <span>Real-time<br>Reservations</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <span>Visual Table<br>Selection</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fa-regular fa-credit-card"></i>
                </div>
                <span>Secure<br>Payments</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fa-regular fa-clock"></i>
                </div>
                <span>Book<br>Anytime</span>
            </div>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        
        <!-- Replace the static coming-soon-tag with animated version -->
        <div class="coming-soon-container">
            <div class="coming-soon-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="coming-soon-text">launching soon</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
